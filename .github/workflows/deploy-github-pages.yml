name: Deploy volume to github pages url

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 15.6.0
      
      - name: Install deps
        run: npm install
        
      - name: Install angular cli
        run: npm install -g @angular/cli@9.1.13
        
      - name: Configure git username
        run: sudo git config --global user.name "psyllost" | sudo git config --global user.email "ioanna.psylla@gmail.com" | sudo git config --global user.password "${{ secrets.PAT }}" | ng deploy --base-href=https://psyllost.github.io/volume-converter/ --no-silent
